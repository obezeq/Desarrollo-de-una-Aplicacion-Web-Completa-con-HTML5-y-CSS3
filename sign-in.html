<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForoAlejandro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
            <a class="header__logo" href="index.html">
                <img class="header__logo--image" src="img/ForoAlejandro-Logo.svg" alt="ForoAlejandro Logo">
                <span class="header__logo--text">ForoAlejandro</span>
            </a>
            <nav>
                <ul class="header__list header__list--nav">
                    <li class="header__nav"><a href="forum.html">Forum</a></li>
                    <li class="header__nav"><a href="blog.html">Blog</a></li>
                    <li class="header__nav"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <nav>
                <ul class="header__list header__list--sign">
                    <li class="sign-in.html"><a class="header__nav--signin" href="sign-in.html">Sign in</a></li>
                    <li class="sign-up.html"><a class="header__nav--signup" href="sign-up.html">Sign up</a></li>
                </ul>
            </nav>
    </header>

    <main class="main__form">
        <section class="sign">
            <h1 class="sign--title">SIGN IN</h1>
            <form class="sign__form">

                <div class="sign__form--element">
                    <label for="email" class="sign__form--label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="sign__form--input" 
                        placeholder="Enter your email" 
                        required 
                        aria-required="true">
                </div>
    
                <div class="sign__form--element">
                    <label for="password" class="sign__form--label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="sign__form--input" 
                        placeholder="Enter your password" 
                        required 
                        aria-required="true">
                </div>
    
                <button type="submit" class="sign__form--button">Sign In</button>
    
                <div class="sign__form--links">
                    <a href="/forgot-password.html" class="sign__form--link">Forgot your password?</a>
                    <a href="/sign-up.html" class="sign__form--link">Don't have an account?</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <a class="footer__copyright" href="#header">
            <img class="footer__copyright--image" src="img/ForoAlejandro-Logo.svg" alt="ForoAlejandro Logo">
            <span>Â© 2024 ForoAlejandro</span>
        </a>
        <nav>
            <ul class="footer__list">
                <li><a class="footer__nav" href="/terms-of-service.html">Terms of Service</a></li>
                <li><a class="footer__nav" href="/privacy-policy.html">Privacy Policy</a></li>
                <li><a class="footer__nav" href="/rules.html">Rules</a></li>
                <li><a class="footer__nav" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
