<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForoAlejandro | Sign In</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="icon" href="images/favicon/favicon.ico">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
            <a class="header__logo" href="index.html">
                <img class="header__logo--image" src="images/ForoAlejandro-Logo.svg" alt="ForoAlejandro Logo">
                <span class="header__logo--text">ForoAlejandro</span>
            </a>
            <nav>
                <ul class="header__list header__list--nav">
                    <li class="header__nav"><a class="underline underline--secondary-color" href="forum.html">Forum</a></li>
                    <li class="header__nav"><a class="underline underline--secondary-color" href="blog.html">Blog</a></li>
                    <li class="header__nav"><a class="underline underline--secondary-color" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <nav>
                <ul class="header__list header__list--sign">
                    <li class="sign-in.html"><a class="header__nav--signin" href="sign-in.html">Sign in</a></li>
                    <li class="sign-up.html"><a class="header__nav--signup" href="sign-up.html">Sign up</a></li>
                </ul>
            </nav>
    </header>

    <main class="main__form">
        <section class="contact">
            <h1 class="form--title">CONTACT US</h1>
            <form class="form" name="contactForm" id="contactForm">

                <div class="form--element">
                    <label for="password" class="form--label">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form--input" 
                        placeholder="Enter your name" 
                        required
                        focus
                        aria-required="true">
                </div>

                <div class="form--element">
                    <label for="email" class="form--label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form--input" 
                        placeholder="Enter your email" 
                        required 
                        aria-required="true">
                </div>

                <div class="form--element">
                    <label for="email" class="form--label">Message</label>
                    <textarea id="text" name="text" class="form--textarea" placeholder="Enter your message" required></textarea>
                </div>
    
                <button type="submit" class="form--button">Contact</button>
            </form>
        </section>
    </main>

    <footer>
        <a class="footer__copyright" href="#header">
            <img class="footer__copyright--image" src="images/ForoAlejandro-Logo.svg" alt="ForoAlejandro Logo">
            <span>Â© 2024 ForoAlejandro</span>
        </a>
        <nav>
            <ul class="footer__list">
                <li><a class="footer__nav underline underline--secondary-color" href="terms-of-service.html" target="_blank">Terms of Service</a></li>
                <li><a class="footer__nav underline underline--secondary-color" href="privacy-policy.html" target="_blank">Privacy Policy</a></li>
                <li><a class="footer__nav underline underline--secondary-color" href="rules.html" target="_blank">Rules</a></li>
                <li><a class="footer__nav underline underline--secondary-color" href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
